<h1 class="text-5xl font-extrabold bg-gradient-to-r from-[#00C6FF] via-[#7F6FEA] to-[#FF00C3] bg-clip-text text-transparent mb-2">Cards+</h1>

  <div class="mt-12 mb-auto flex-grow relative w-[400px] p-8 rounded-2xl bg-white text-gray-800 flex flex-col gap-6 border-2 border-transparent 
      [background:linear-gradient(white,white)_padding-box,linear-gradient(145deg,transparent_35%,#e81cff,#7F6FEA,#40c9ff)_border-box] shadow-lg">

    <form class="flex flex-col gap-6">
      <div class="flex flex-col gap-2">
        <label for="name" class="text-gray-600 font-semibold text-xs uppercase tracking-wide">Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name" class="w-full p-3 rounded-lg bg-white border border-gray-300 text-gray-800 placeholder-gray-400 focus:outline-none focus:border-[#000]" />
      </div>

      <div class="flex flex-col gap-2">
        <label for="email" class="text-gray-600 font-semibold text-xs uppercase tracking-wide">Email</label>
        <input type="email" id="email" name="email" required placeholder="example@email.com" class="w-full p-3 rounded-lg bg-white border border-gray-300 text-gray-800 placeholder-gray-400 focus:outline-none focus:border-[#000]" />
      </div>

      <div class="flex flex-col gap-2">
        <label for="message" class="text-gray-600 font-semibold text-xs uppercase tracking-wide">How Can We Help You?</label>
        <textarea id="message" name="message" rows="5" required placeholder="Write your message..." class="w-full p-3 rounded-lg bg-white border border-gray-300 text-gray-800 placeholder-gray-400 resize-none focus:outline-none focus:border-[#000]"></textarea>
      </div>

      <button type="button" id="EnvyBtn" class="mt-2 w-2/5 mx-auto bg-white border border-gray-300 text-gray-700 font-semibold px-4 py-3 rounded-md hover:bg-gradient-to-r hover:from-[#00C6FF] hover:via-[#7F6FEA] hover:to-[#FF00C3] hover:text-white hover:border-transparent active:scale-95 transition-all duration-300 ease-out">
        Envoyer
      </button>
    </form>
  </div>

  <footer class="bg-white w-full text-center text-gray-600 py-4 mt-8">
      <div class="max-w-4xl mx-auto px-4">
        <p class="font-bold text-3xl bg-gradient-to-r from-[#00C6FF] via-[#9B4DFF] to-[#FF00C3] bg-clip-text text-transparent">
          Cards+
        </p>
        <p class="text-xs max-w-lg mx-auto mb-1">
          Application web de r√©vision interactive - Apprenez, m√©morisez et testez vos connaissances üéì
        </p>
        <p class="text-xs">
          ¬© 2025 Cards+. Tous droits r√©serv√©s. | R√©alis√© avec par Med_kr
        </p>
      </div>
    </footer>

  <script>
    const btn = document.getElementById("EnvyBtn");

    btn.addEventListener("click", function() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      if (!name || !email || !message) {
        alert("Veuillez remplir tous les champs !");
        return;
      }

      const timestamp = new Date().toLocaleString();

      const formData = { name, email, message, timestamp };

      let submissions = JSON.parse(localStorage.getItem("submissions")) || [];
      submissions.push(formData);
      localStorage.setItem("submissions", JSON.stringify(submissions));

      // Confirmation
      alert(`Merci ! Vos donn√©es ont √©t√© enregistr√©es le ${timestamp}`);

      document.querySelector("form").reset();
    });
  </script>
